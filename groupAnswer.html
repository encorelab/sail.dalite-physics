<!DOCTYPE html> 
<html> 
<head> 
    <title>Physics</title> 
                                       
    <link href="css/daliteGroups.css" rel="stylesheet" type="text/css" /> 
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/themes/start/jquery-ui.css" rel="stylesheet" type="text/css" /> 
      
    <link href="js/sail.js/css/sail.css" rel="stylesheet" type="text/css" /> 
    <link href="js/sail.js/css/sail.user-list.css" rel="stylesheet" type="text/css" /> 
   
	<!-- <script src="http://www.google.com/jsapi" type="text/javascript"> </script> -->
	

     <script src="js/sail.js/sail.js" type="text/javascript"></script>
     <script type="text/javascript"> 
     	Sail.load()                
			.then('js/jquery.flot.js')
        	.then('js/dalite.js')  
          	.thenRun(function() {
          		Sail.UI.init()  
          		$(document).ready(Dalite.init) 
          })
     </script>   

	
</head> 

<body>
	
	<header>
		<h1> Dalite Physics </h1>
	</header>
                       
  
	<div id="topRow">
	      
		
		<div id="chart_div"></div>   
		
		
		<div id="question">
			<p>
			   Question to Answer	
			</p>
			<img id="questionImage"/>
		</div>
		
		 <h2 id='rationalesTitle'>Rationales</h2>
			<div id="answerRationales"></div>
		
		<!-- <table id='studentAnswers'/> -->
	
		<div id="tags">  
			<p> Tags </p>
		</div>

		<div id="choices">  
			<p> Choices </p>
		</div>
    </div>
          
     
    <div id="bottomRow">
		<div id="rationale">
			<p> Please provide your rationale </p> 
			<textarea id="rationaleText" rows="8" cols="75"/></textarea>
	    </div> 	  
         
		<div id="submit">  
			<button id="submitGroupButton" type="button"> Submit </button>
		</div>
	   
	</div>          
	
	
	
	<div id='questionID'></div>  
	<div id='correctAnswer'></div>
	
</body> 



</html>
