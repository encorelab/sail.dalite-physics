
<!DOCTYPE html> 
<html> 
<head> 
    <title>Physics</title> 
  
    <link href="css/dalite.css" rel="stylesheet" type="text/css" /> 
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/themes/start/jquery-ui.css" rel="stylesheet" type="text/css" /> 
      
    <link href="js/sail.js/css/sail.css" rel="stylesheet" type="text/css" /> 
    <link href="js/sail.js/css/sail.user-list.css" rel="stylesheet" type="text/css" />
    
    <script src="js/sail.js/sail.js" type="text/javascript"></script>
    <script type="text/javascript"> 
        Sail.load()
            .then('js/dalite.js')
            .thenRun(function() {
                Sail.UI.init()  
				$(document).ready(Dalite.init)
            })
    </script>
</head> 

<body>  
	
	<header>
		<h1> Dalite Physics </h1>
	</header>
                 
	    
	<div id="topRow">
	    <div id="question">
			<p>
			   Question to Answer	
			</p>
			<img id="questionImage" src="http://beta.images.theglobeandmail.com/archive/01278/web-mexico25nw1_1278919gm-a.jpg"/>
		</div>     
	
		<div id="tags">  
			<p> Tags </p>
			<input type="checkbox" name="Inertia" value="Inertia"/>  Inertia 
			<input type="checkbox" name="Gravity" value="Gravity"/>  Gravity 
			<input type="checkbox" name="Newton 1" value="Newton 1"/>  Newton 1 
			<input type="checkbox" name="Newton 2" value="Newton 2"/>  Newton 2

		</div>

		<div id="choices">  
			<p> Choices </p>
			<input type="radio" name="A" value="A"/>  A 
			<input type="radio" name="B" value="B"/>  B 
			<input type="radio" name="C" value="C"/>  C 
			<input type="radio" name="D" value="D"/>  D 
		</div>
    </div>
          
     
    <div id="bottomRow">
		<div id="rationale">
			<p> Please provide your rationale </p> 
			<textarea id="rationaleText" rows="8" cols="75"/></textarea>
	    </div> 	  

		<div id="submit">  
			<button id="submitButton" type="button"> Submit </button>
		</div>
	</div>
    
        
</body>
</html>
